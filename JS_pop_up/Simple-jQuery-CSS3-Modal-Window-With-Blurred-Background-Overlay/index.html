<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal With Blur Effect Demo</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <style>
        @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,700);

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: 'Open Sans';
        }

        a {
            text-decoration: none;
        }

        .page-wrapper {
            width: 100%;
            height: 100%;
            background: url(https://unsplash.it/1860/1680?image=646) center no-repeat;
            background-size: cover;
        }

        .blur-it {
            -webkit-filter: blur(5px);
            filter: blur(5px);
        }

        a.btn {
            width: 200px;
            padding: 18px 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            font-family: 'Open Sans', Arial, Helvetica, sans-serif;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            color: #fff;
            border-radius: 0;
            background: #e2525c;
        }

        .modal-wrapper {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(41, 171, 164, 0.2);
            visibility: hidden;
            opacity: 0;
            -webkit-transition: all 0.25s ease-in-out;
            transition: all 0.25s ease-in-out;
        }

        .modal-wrapper.open {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            width: 600px;
            height: 400px;
            display: block;
            margin: 50% 0 0 -300px;
            position: relative;
            top: 50%;
            left: 50%;
            background: #fff;
            opacity: 0;
            -webkit-transition: all 0.5s ease-in-out;
            transition: all 0.5s ease-in-out;
        }

        .modal-wrapper.open .modal {
            margin-top: -200px;
            opacity: 1;
        }

        .head {
            width: 90%;
            height: 32px;
            padding: 12px 30px;
            overflow: hidden;
            background: #e2525c;
        }

        .btn-close {
            font-size: 28px;
            display: block;
            float: right;
            color: #fff;
        }

        .content {
            padding: 10%;
        }

        h1 {
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
        }
    </style>

</head>

<body>
    <!-- Button -->
    <div class="page-wrapper">
        <h1>Modal With Blur Effect Demo</h1> <a class="btn trigger" href="#">click me</a>
        <div class="jquery-script-ads" align="center">
            <script type="text/javascript">
                <!--
                google_ad_client = "ca-pub-2783044520727903";
                /* jQuery_demo */
                google_ad_slot = "2780937993";
                google_ad_width = 728;
                google_ad_height = 90;
                //-->
            </script>
            <script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
            </script>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-wrapper">
        <div class="modal">
            <div class="head"> 
            <a class="btn-close trigger" href="#"> <i class="fa fa-times" aria-hidden="true"></i> </a> 
            </div>
            <div class="content">
                <h2>Modal Content Goes Here</h2>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.1.0.slim.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.trigger').on('click', function() {
                $('.modal-wrapper').toggleClass('open');
                $('.page-wrapper').toggleClass('blur-it');
                return false;
            });
        });
    </script>

    </script>
</body>

</html>
